<meta charset="UTF-8">

<script>
	
	 
	function pulaLinha(){
		
		document.write("<br>");
		document.write("<br>");
		
	}
	
	function mostra(frase){
	
		document.write(frase);
		pulaLinha();
	}
	
	var ano = 2023;
	
	mostra("Flávio tem " + (ano - 1997) + " anos");	
	
	mostra("Carlos tem " + (ano - 1972) + " anos");
	
	ano = 2022;
	
	mostra("Otávio tem " + (ano - 1968) + " anos");
	
	
	var idadeFlavio = 26;
	var idadeCarlos = 51;
	var idadeOtavio = 54;
	
	var media = (idadeFlavio + idadeCarlos + idadeOtavio)/3;
	mostra("A média das idades é " + Math.round(media));
	
</script>
